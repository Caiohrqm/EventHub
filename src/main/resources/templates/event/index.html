<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>

  <body class="grey lighten-2">
    <nav>
      <div class="nav-wrapper black">
        <a href="" class="brand-logo">Event Hub</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li class="grey"><a href="/event">Events</a></li>
          <li><a href="#">Users</a></li>
        </ul>
      </div>
    </nav>

    <main class="container">
      <div
        class="card-panel green lighten-2"
        th:if="${success}"
        th:text="${success}"
      ></div>
      <div
        class="card-panel red white-text"
        th:if="${error}"
        th:text="${error}"
      ></div>

      <h2>Future Events</h2>

      <div class="row">
        <div class="col s12 m6 l4" th:each="event: ${events}">
          <div class="card">
            <div class="card-content">
              <span class="card-title" th:text="${event.title}"></span>
              <p th:text="${event.date}"></p>
              <p th:text="${event.location}"></p>
            </div>
            <div class="card-action">
              <a th:href="${'/event/delete/' + event.id}" class="btn red">
                <i class="material-icons">delete</i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
